<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='static/popup.css' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Fix GoogleTranslate</title>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="static/jquery1.11.2.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

    <base target="_blank">

</head>

<body bgcolor="#FFF">

<div id="bSwitchOne" class="bSwitch">
    <div class="switchbox">
        <input type="checkbox" checked="checked" id="switchOne" class="onoffswitch" name="switch"/>
        <label for="switchOne" data-on="ON" data-off="OFF">
            <span class="on">ON</span>
            <span class="off">OFF</span>
        </label>
    </div>
    <h3>One Text for text.</h3>
</div>
<div id="bSwitchTwo" class="bSwitch">
    <div class="switchbox">
        <input type="checkbox" id="switchTwo" class="onoffswitch" name="switch"/>
        <label for="switchTwo" data-on="ON" data-off="OFF">
            <span class="on">ON</span>
            <span class="off">OFF</span>
        </label>
    </div>
    <h3>Two Text for text.</h3>
</div>

<button type="button" id="reset_settings" style="
    width: 100%;
    height: 30px;
    cursor: pointer;
">RESET SETTINGS
</button>

<label id="info_save_settings" style="
    width: 100%;
    cursor: pointer;
    margin-top: 12px;
    text-align: center;
    display: block;
    color: #57A243;
"> </label>

</body>
</html>
